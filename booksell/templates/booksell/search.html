
{% extends 'book/base.html'%}
{% block content %}


<main role="main">
        <div class="album py-5 bg-white">
          <div class="container">
      
            <div class="row">
                    {% if shareit%}
                    <h2>Found {{shareit|length}} of serached term {{message}} </h2>
                    {% else %}
                    <h2> Found 0 for the search term {{message}} </h2>
                    {% endif %}
            </div>
            <div class="row"> 
                {% if book %}
                    {% for image in book %}
              <div class="col-md-3">               
                <h5>{{ image.title_book}}</h5>
            </div>
              {% endfor %} 
              {%endif%}
              </div>
            </div>
          </div>
      </main>

{%endblock%}
